<div>
  <label for="json-input">Insert link to JSON: </label>
  <input
    #input
    type="text"
    id="json-input"
    placeholder="http://example.com/data.json"
    value="https://jsonplaceholder.typicode.com/photos"
    required
  />
  <button (click)="getJSON(input.value.trim())">Get data</button>
</div>
<br />
<div
  class="dropzone"
  #dropzone
  (drop)="
    upload($event.dataTransfer.files[0]);
    $event.preventDefault();
    dropzone.classList.remove('dropzone--hover')
  "
  (dragenter)="$event.preventDefault(); dropzone.classList.add('dropzone--hover')"
  (dragover)="$event.preventDefault()"
>
  <label for="json-upload">Drop files here or click to upload</label>
  <input
    hidden
    id="json-upload"
    type="file"
    accept="application/json"
    (change)="upload($event.target.files[0])"
  />
</div>

<router-outlet></router-outlet>
