<div>
  <label for="json-input">Insert link to JSON: </label>
  <input
    #input
    type="text"
    id="json-input"
    placeholder="http://example.com/data.json"
    value="https://jsonplaceholder.typicode.com/photos"
    required
  />
  <button (click)="getJSON(input.value.trim())">Get data</button>
</div>
<br />
<app-dropzone (fileDrop)="upload($event)"></app-dropzone>

<router-outlet></router-outlet>
