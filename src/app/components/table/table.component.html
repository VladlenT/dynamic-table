<div class="row">
  <app-entries [(ngModel)]="selectedEntries" ngDefaultControl></app-entries>
  <div>
    <label for="search">Search: </label>
    <input [(ngModel)]="searchTerm" type="search" id="search" (input)="search()" />
  </div>
</div>

<table class="dynamic-table">
  <thead>
    <tr>
      <th
        [ngClass]="{ sort: sort.field === heading, desc: !sort.orderAsc }"
        *ngFor="let heading of tableHeader$ | async; let i = index"
        (click)="sortTable(heading, i)"
      >
        {{ heading }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filteredTableBody | slice: itemsStart:itemsEnd; index as rowIndex">
      <td
        *ngFor="let col of row; index as colIndex"
        contenteditable="true"
        (blur)="saveUserEdit($event.target.textContent, rowIndex, colIndex)"
        [innerHTML]="col | highlight: searchTerm"
      ></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div>
    <p>
      Showing {{ filteredTableBody.length ? itemsStart + 1 : 0 }} to {{ itemsEnd }} of
      {{ filteredTableBody.length }} entries
    </p>
  </div>
  <app-pagination
    [itemsTotal]="filteredTableBody.length"
    [itemsPerPage]="selectedEntries"
    [currentPage]="+routeParams.page"
    href="/page"
  ></app-pagination>
</div>
