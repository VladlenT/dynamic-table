<p>
  Show
  <select [(ngModel)]="tableService.selectedAmountOfEntries">
    <option *ngFor="let entry of tableService.entriesPerPage" [ngValue]="entry">{{ entry }}</option>
  </select>
  entries per page
</p>
<table class="dynamic-table">
  <thead>
    <tr>
      <th
        [ngClass]="{ sort: sort.field === heading, desc: !sort.orderAsc }"
        *ngFor="let heading of tableHeader; let i = index"
        (click)="sortTable(heading, i)"
      >
        {{ heading }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableBody | slice: 0:tableService.selectedAmountOfEntries">
      <td *ngFor="let col of row" contenteditable="true">{{ col }}</td>
    </tr>
  </tbody>
</table>

<div class="table-pagination">
  <app-pagination
    [itemsTotal]="tableBody.length"
    [itemsPerPage]="tableService.selectedAmountOfEntries"
    [currentPage]="+(route.params | async).id"
    href="/page"
  ></app-pagination>
</div>
