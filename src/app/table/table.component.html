<p>
  Show
  <select [(ngModel)]="tableService.currentAmountOfEntries">
    <option *ngFor="let n of tableService.entriesPerPage" [ngValue]="n">{{ n }}</option>
  </select>
  entries per page
</p>
<table class="dynamic-table">
  <thead>
    <tr>
      <th *ngFor="let heading of tableHeader" (click)="sortTable($event)">{{ heading }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableBody.slice(0, tableService.currentAmountOfEntries)">
      <td *ngFor="let col of row" contenteditable="true">{{ col }}</td>
    </tr>
  </tbody>
</table>
